<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="./payment_stylesheet.css" />
  </head>
  <body>
    <div class="box">
      <h2>Choose Payment Method</h2>

      <label for="paymentMethod">Select Method:</label>
      <select class="paymentMethod" id="paymentMethod">
        <option value="">-- Select --</option>
        <option value="upi">UPI</option>
        <option value="card">Card</option>
      </select>

      <!-- UPI SECTION -->
      <div id="upi-section">
        <h3>Scan to Pay (UPI)</h3>
        <img class="qr" src="./qr.png" alt="QR Code" />
        <button onclick="goToSuccess()">I Have Paid</button>
      </div>

      <!-- CARD SECTION -->
      <div id="card-section">
        <h3>Enter Card Details</h3>
        <input type="text" placeholder="Card Number" />
        <input type="text" placeholder="Expiry Date" />
        <input type="text" placeholder="CVV" />
        <button onclick="goToSuccess()">Pay Now</button>
      </div>
    </div>

    <script src="./payment_script.js"></script>
  </body>
</html>
